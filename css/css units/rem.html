<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .html{
            font-size: 32px;
        }
        .relative{
            font-size: 2rem;
            /*2*32=64
            rem depends on root tag html*/

        }
        .absolute
        {
            font-size: 32px;
        }
        .hello{
            font-size: 4rem;
        }
        span{
font-size: 10px;
        }
        .a{
            font-size: 3em;
        }
        .b{
            font-size: 1em;
        }
        .c{
            font-size: 2em;
        }
    </style>
</head>
<body>
    <h3 class="relative">relative</h3>
    <h3 class="absolute">absolute</h3>
    <h3 class="hello">hello</h3>
    <span>
        <h3 class="a">a</h3>
        <h3 class="b">b</h3>
        <h3 class="c">c</h3>
    </span>
</body>
</html>
